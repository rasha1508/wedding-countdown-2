<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Countdown with Date & Time</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playfair Display", serif;
        background-color: transparent;
        color: #a67b5b;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        box-sizing: border-box;
      }

      .countdown-container {
        text-align: center;
        background-color: #fffaf2;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        margin: 10px;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 2em;
        color: #8c6954;
        margin-bottom: 15px;
      }

      #timer {
        font-size: 1.2em;
        font-family: "Playfair Display", serif;
        color: #8c6954;
        margin-top: 15px;
      }

      #date-input {
        margin-top: 15px;
      }

      input {
        font-size: 1.1em;
        padding: 8px;
        border: 1px solid #a67b5b;
        border-radius: 5px;
        color: #a67b5b;
        background-color: #fbf8f4;
        margin-bottom: 15px;
      }

      button {
        font-family: "Playfair Display", serif;
        font-size: 1em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #a67b5b;
        color: white;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.9;
      }

      .highlight {
        font-size: 1.2em;
        font-weight: bold;
        color: #8c6954;
      }
    </style>
  </head>
  <body>
    <div class="countdown-container">
      <h1>Wedding Day</h1>
      <div id="date-input">
        <input type="date" id="target-date" />
        <input type="time" id="target-time" />
        <button id="start-button">Start Countdown</button>
      </div>
      <div id="timer">Select the date and time to begin the countdown.</div>
    </div>

    <script>
      const dateInputContainer = document.getElementById("date-input");
      const targetDateInput = document.getElementById("target-date");
      const targetTimeInput = document.getElementById("target-time");
      const startButton = document.getElementById("start-button");
      const timer = document.getElementById("timer");

      let interval;

      function updateTimer(targetDateTime) {
        const now = new Date().getTime();
        const distance = targetDateTime - now;

        if (distance <= 0) {
          timer.innerHTML = `<span class="highlight">It's time!</span>`;
          clearInterval(interval);
          return;
        }

        const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
        const days = Math.floor(
          (distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24)
        );
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timer.innerHTML = `
          <div>${weeks} weeks ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds left!</div>
        `;
      }

      startButton.addEventListener("click", () => {
        const selectedDate = targetDateInput.value;
        const selectedTime = targetTimeInput.value;

        if (!selectedDate || !selectedTime) {
          timer.innerHTML = `<span class="highlight">Please select both a date and time.</span>`;
          return;
        }

        const targetDateTime = new Date(
          `${selectedDate}T${selectedTime}`
        ).getTime();

        clearInterval(interval);
        updateTimer(targetDateTime);
        interval = setInterval(() => updateTimer(targetDateTime), 1000);
      });
    </script>
  </body>
</html>
