<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Countdown Widget</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Ensure the body takes full width */
      body {
        font-family: "Playfair Display", serif;
        background-color: transparent;
        color: #a67b5b;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%; /* Full width */
        box-sizing: border-box;
      }

      /* Main container takes full width but has a max size */
      .countdown-container {
        text-align: center;
        background-color: #fffaf2;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%; /* Full width of the Notion page */
        max-width: 800px; /* Optional: Limit max width */
        margin: 10px;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 2em;
        font-weight: 500;
        color: #8c6954;
        margin-bottom: 15px;
      }

      #timer {
        font-size: 1.2em;
        font-weight: 400;
        color: #8c6954;
        margin-top: 15px;
      }

      #date-input {
        margin-top: 15px;
      }

      input[type="date"] {
        font-size: 1.1em;
        padding: 8px;
        width: 90%;
        border: 1px solid #a67b5b;
        border-radius: 5px;
        color: #a67b5b;
        background-color: #fbf8f4;
        margin-bottom: 15px;
      }

      button {
        font-family: "Playfair Display", serif;
        font-size: 1em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #a67b5b;
        color: white;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.9;
      }

      .highlight {
        font-size: 1.2em;
        font-weight: bold;
        color: #8c6954;
      }
    </style>
  </head>
  <body>
    <div class="countdown-container">
      <h1>Wedding Day</h1>
      <div id="date-input">
        <input type="date" id="target-date" />
        <button id="start-button">Start Countdown</button>
      </div>
      <div id="timer">Select a date to begin the countdown.</div>
    </div>

    <script>
      const dateInputContainer = document.getElementById("date-input");
      const targetDateInput = document.getElementById("target-date");
      const startButton = document.getElementById("start-button");
      const timer = document.getElementById("timer");

      let interval;

      function updateTimer(targetDate) {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
          timer.innerHTML = `<span class="highlight">It's time!</span>`;
          clearInterval(interval);
          return;
        }

        const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
        const days = Math.floor(
          (distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24)
        );
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timer.innerHTML = `
        <span class="highlight">${weeks}w</span> 
        <span class="highlight">${days}d</span> 
        <span class="highlight">${hours}h</span> 
        <span class="highlight">${minutes}m</span> 
        <span class="highlight">${seconds}s</span> to go
      `;
      }

      function startCountdown() {
        const targetDateValue = targetDateInput.value;
        if (!targetDateValue) {
          timer.innerHTML = "Please select a valid date!";
          return;
        }

        const targetDate = new Date(targetDateValue).getTime();

        // Save the date to localStorage
        localStorage.setItem("weddingCountdownDate", targetDateValue);

        // Hide the date input and button
        dateInputContainer.style.display = "none";

        // Clear any existing interval
        clearInterval(interval);

        // Update timer immediately and every second
        updateTimer(targetDate);
        interval = setInterval(() => updateTimer(targetDate), 1000);
      }

      // Check if a date is already saved in localStorage
      const savedDate = localStorage.getItem("weddingCountdownDate");
      if (savedDate) {
        dateInputContainer.style.display = "none";
        const targetDate = new Date(savedDate).getTime();
        updateTimer(targetDate);
        interval = setInterval(() => updateTimer(targetDate), 1000);
      }

      // Add event listener to the button
      startButton.addEventListener("click", startCountdown);
    </script>
  </body>
</html>
